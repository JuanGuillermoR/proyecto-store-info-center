<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envia un mensaje</title>
    <link rel="shortcut icon" href="./assets/logoKtm.ico" type="image/x-icon">
    <link href="./mensaje/Style-email.css" rel="stylesheet" type="text/css" />
</head>
<body style="margin: auto;">
    <section class="prueba">
        <div class="content-form">
            <header>
                <div class="header">
                    <div class="contenedor-header">
                        <a href="carritodecompra.html">
                            <img class="shop" src="./assets/carro-de-la-compra.png">
                        </a>
                        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
                        <div class="menu">
                          <button class="buttons"><a href="index.html">Inicio</a></button>
                          <button class="buttons"><a href="login.html">Inicio Sesion</a></button>
                        </div>
                    </div>
                    <div id="contenedor-mode">
                        <img id="modeImage" src="./assets/media-luna.png" alt="Light Mode Image" onclick="toggleMode()">
                    </div>
                </div>
              </header>
            <div class="content-form-login">
                <div class="content-box-form">
                    <form id="formulario" action="https://formsubmit.co/b6e9cf1004e06037edac83264ca20327" method="POST"> 

                        <h1 id="ingresar">Mensaje</h1>

                        <!-- <label class="form__label">Nombre</label>
                        <input class="form__input" type="text" name="name"> -->

                        <label class="form__label">Email</label>
                        <input type="email" class="form__input" name="email" value="ruizalvarez2819@gmail.com" disabled>

                        <label class="form__label">Asunto</label>
                        <input type="text" class="form__input" name="subject">

                        <label class="form__label" for="comments">Comentarios</label>
                        <textarea type="text" name="comments" class="form__input comentarios" cols="30" rows="10"></textarea>

                        <br>
                        <button class="custom-button" type="submit" value="Enviar">Enviar</button>

                        <input type="hidden" name="_next" value="https://juanguillermor.github.io/proyecto-store-info-center/thanks.html">

                        <input type="hidden" name="_template" value="table">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        function toggleMenu() {
            const menuBtn = document.querySelector('.menu-btn');
            menuBtn.classList.toggle('active');   
        }

        function toggleMode() {
          const body = document.body;
          const modeImage = document.getElementById("modeImage");

          body.classList.toggle("dark-mode");

          const isDarkMode = body.classList.contains("dark-mode");
          modeImage.src = isDarkMode ? "././assets/brillo.png" : "././assets/media-luna.png";
          modeImage.alt = isDarkMode ? "Dark Mode Image" : "Light Mode Image";
        }
    </script>
</body>
