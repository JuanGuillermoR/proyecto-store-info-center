          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75473.26027489585!2d-75.56217003731656!3d6.187635416105858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429d370ef206d%3A0x901c2ad51be1ec9f!2sKtm%20R2r!5e0!3m2!1sen!2sco!4v1700019066749!5m2!1sen!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    <script>
        // Función para obtener datos de la API ficticia
        async function obtenerProductos() {
          try {
        const response = await fetch('https://storeproyecto.juanruiz66.repl.co/products');
            if (!response.ok) {
              throw new Error('Error en la solicitud');
            }
            const data = await response.json();
            return data;
          } catch (error) {
            console.error('Error:', error);
            return [];
          }
        }
    
        document.addEventListener("DOMContentLoaded", async () => {
          const contenedor = document.querySelector(".contenedor");
          const products = await obtenerProductos();
    
          let productos = "";
          products.test.forEach((product) => {
        localStorage.setItem(`product_${product.id}`, JSON.stringify(product));
            productos += `
              <div class="card" style="width: 18rem;">
                <img src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-text">${product.title}</h5>
                  <button>
                    <a href="detalleProducto.html?id=${product.id}" class="btn btn-primary">Ver Detalle</a>
                  </button>
                </div>
              </div>
            `;
          });
    
          contenedor.innerHTML = productos;
        });
      </script>
</div>

</body>
