<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logoKtm.ico" type="image/x-icon">
    <title>Tienda Virtual</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header >
        <div class="header">
            <div class="contenedor-header">
              <a href="carritodecompra.html">
                <img class="shop" src="./assets/carro-de-la-compra.png">
              </a>
                <button>
                  <a href="index.html">Inicio</a>
                </button>
                <button>
                  <a href="#">Categorias</a>
                </button>
                <button>
                  <a href="login.html">Inicio Sesion</a>
                </button>
            </div>
            <span><H1>KTM</H1></span>
        </div>
    </header>
    <div class="contenedor"></div>
    <script>
        // FunciÃ³n para obtener datos de la API ficticia
        async function obtenerProductos() {
          try {
        const response = await fetch('https://storeproyecto.juanruiz66.repl.co/products');
            if (!response.ok) {
              throw new Error('Error en la solicitud');
            }
            const data = await response.json();
            return data;
          } catch (error) {
            console.error('Error:', error);
            return [];
          }
        }
    
        document.addEventListener("DOMContentLoaded", async () => {
          const contenedor = document.querySelector(".contenedor");
          const products = await obtenerProductos();
    
          let productos = "";
          products.test.forEach((product) => {
        localStorage.setItem(`product_${product.id}`, JSON.stringify(product));
            productos += `
              <div class="card" style="width: 18rem;">
                <img src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-text">${product.title}</h5>
                  <p class="card-text">${product.price}</p>
                  <button>
                    <a href="detalleProducto.html?id=${product.id}" class="btn btn-primary">Ver Detalle</a>
                  </button>
                </div>
              </div>
            `;
          });
    
          contenedor.innerHTML = productos;
        });
      </script>
</div>

</body>
</html>
