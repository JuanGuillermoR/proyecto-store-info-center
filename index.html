    <script>
        // Función para obtener datos de la API ficticia
        async function obtenerProductos() {
          try {
        const response = await fetch('https://storeproyecto.juanruiz66.repl.co/products');
            if (!response.ok) {
              throw new Error('Error en la solicitud');
            }
            const data = await response.json();
            return data;
          } catch (error) {
            console.error('Error:', error);
            return [];
          }
        }
    
        document.addEventListener("DOMContentLoaded", async () => {
          const contenedor = document.querySelector(".contenedor");
          const products = await obtenerProductos();
    
          let productos = "";
          products.test.forEach((product) => {
        localStorage.setItem(`product_${product.id}`, JSON.stringify(product));
            productos += `
              <div class="card" style="width: 18rem;">
                <img src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-text">${product.title}</h5>
                  <span>Categoria:</span><h5 class="text-category">${product.category}</h5>
                  <button class="button">
                    <a href="detalleProducto.html?id=${product.id}" class="btn btn-primary">Ver Detalle</a>
                  </button>
                </div>
              </div>
            `;
          });
    
          contenedor.innerHTML = productos;
        });

        function toggleMenu() {
            const menuBtn = document.querySelector('.menu-btn');
            menuBtn.classList.toggle('active');
        }

        function toggleMode() {
          const body = document.body;
          const modeImage = document.getElementById("modeImage");

          body.classList.toggle("dark-mode");

          const isDarkMode = body.classList.contains("dark-mode");
          modeImage.src = isDarkMode ? "././assets/brillo.png" : "././assets/media-luna.png";
          modeImage.alt = isDarkMode ? "Dark Mode Image" : "Light Mode Image";
        }
      </script>
